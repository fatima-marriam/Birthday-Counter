<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter">
        <h1>Timer To Your Next Birthday ðŸŽ‚</h1>
        <div class="cul">
            <ul>
                <li>
                    <span class="days"></span>
                    <span>Days</span>
                </li>
                <li>
                    <span class="hours"></span>
                    <span>Hours</span>
                </li>
                <li>
                    <span class="min"></span>
                    <span>Minutes</span>
                </li>
                <li>
                    <span class="sec"></span>
                    <span>Seconds</span>
                </li>
            </ul>
        </div>
        <p class="cmy"></p>
    </div>

    <script >
        const comingYear = document.querySelector('.cmy');
        const birthDate = prompt("Enter Birth Date (1-31):");
        const birthMonth = prompt("Enter Birth Month (1-12):");
        const today = new Date();
        var nextyear;
        if (today.getMonth() + 1 > birthMonth || (today.getMonth() + 1 == birthMonth && today.getDate() + 1 > birthDate)) {
            nextyear = new Date().getFullYear() + 1;
        } else {
            nextyear = new Date().getFullYear();
        }
        comingYear.innerHTML = nextyear;
        function count(){
            const remain = new Date(`${nextyear}-${birthMonth}-${birthDate} 00:00:00`) - new Date();
            const days = Math.floor(remain / (1000 * 60 * 60 * 24));
            const hours = Math.floor(remain / (1000 * 60 * 60)) % 24;
            const min = Math.floor(remain / (1000 * 60)) % 60;
            const sec = Math.floor(remain / 1000) % 60;
            document.querySelector('.days').innerHTML = days;
            document.querySelector('.hours').innerHTML = hours;
            document.querySelector('.min').innerHTML = min;
            document.querySelector('.sec').innerHTML = sec;
        
        }
        count()
        setInterval(count, 1000);
       
    </script>
</body>

</html>
